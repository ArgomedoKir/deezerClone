<div class="row container-fluid mt-4">
    <div class="col-3">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col">
        <app-input-search [textHolder]="textHolder" (buscar)="buscar( $event )"></app-input-search>
        <h3 class="mt-4">Resultados</h3>
        <div class="row container">
            <app-music-card *ngIf="cancion" [data]="cancion" (selecionCancion)="cancionSeleccionada( $event )"></app-music-card>
        </div>
    </div>
    <app-music-player *ngIf="cancionEnReproducion" [data]="cancionEnReproducion"></app-music-player>
</div>
